<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <label for="name">Name</label>
                    <input name="i_name" placeholder="Name" autocomplete="off" autofocus type="text">

                    <label for="month">Month</label>
                    <input name="i_month" pleceholder="Month" type="number" max="12" min="1" autocomplete="off" size="1">

                    <label for="day">Day</label>
                    <input name="i_day" pleceholder="Day" type="number" max="31" min="1" autocomplete="off" size="1">

                    <input type="submit" value="Add">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        <!-- nは適当につけた dataは辞書の形になっており、n.nameやn.dayといったキーで選択する -->
                        {% for n in data %}
                        <tr>
                            <td>{{ n.name }}</td>
                            <td>{{ n.month }}/{{n.day}}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
